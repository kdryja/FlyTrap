<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FlyTrap</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/css/semantic-ui/tabulator_semantic-ui.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/js/tabulator.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <style>
    .mdl-layout__header {
      background-color: grey;
    }

    .page-content {
      margin: 3em;
    }

    #audit-table {
      margin-top: 50px;
    }

    .date-pickers {
      margin: 10px 0;
    }
  </style>

</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">FlyTrap Overview Utility 0.1</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <form action="#" id="fetch-form">
          <div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="contract-addr" name="address" value="{{.Contract}}">
              Contract's Public Address
            </div>
          </div>
          <div class="date-pickers">
            <input type="date" id="date-start" name="start">
            <label for="date-start">Start</label>
          </div>
          <div class="date-pickers">
            <input type="date" id="date-end" name="end">
            <label for="date-end">End</label>
          </div>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored fetch-button" type="submit">
              Fetch
            </button>
          </div>
        </form>
        <div id="audit-table"></div>
      </div>
    </main>
  </div>

</body>
<footer>
  <script src="static/script.js"></script>
</footer>

</html>
